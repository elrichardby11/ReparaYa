{% extends "base.html" %}
{% load static %}

{% block title %}
Registrarse - ReparaYa
{% endblock %}

{% block content %}

<!-- Main Content -->
<main class="flex-grow-1 bg-white py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center text-custom-blue mb-4">REGISTRARSE</h1>
                <p class="text-center mb-3">Qué eres?</p>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="btn-group w-100 mb-4" role="group">
                        <input type="radio" class="btn-check" name="user_type" id="usuario" autocomplete="off" value="user" checked>
                        <label class="btn btn-user-type active" for="usuario">Usuario</label>
                        <input type="radio" class="btn-check" name="user_type" id="tecnico" autocomplete="off" value="tech">
                        <label class="btn btn-user-type" for="tecnico">Técnico</label>
                    </div>
    
                    <br><br><br><br>
                    <button type="submit" class="btn btn-custom-orange w-100">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.btn-check').forEach(radio => {
      radio.addEventListener('change', function() {
          document.querySelectorAll('.btn-user-type').forEach(btn => {
              btn.classList.remove('active');
          });
          this.nextElementSibling.classList.add('active');
      });
  });
</script>

{% endblock content %}

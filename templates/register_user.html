{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Main Content -->
<main class="flex-grow-1 bg-white py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center text-custom-blue mb-4">REGISTRARSE</h1>
                <div class="btn-group w-100 mb-4" role="group">
                    <input type="radio" class="btn-check" name="user_type" id="usuario" autocomplete="off" checked>
                    <label class="btn btn-user-type active" for="usuario">Usuario</label>
                    <input type="radio" class="btn-check" name="user_type" id="tecnico" autocomplete="off" disabled>
                    <label class="btn btn-user-type" for="tecnico">Técnico</label>
                </div>
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="" required>
                                <label for="rut">RUT (10123456-7) *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="phone" name="phone" placeholder="" required>
                                <label for="phone">Teléfono (+56912345678) *</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                                <label for="name">Nombre *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="surname" name="surname" placeholder="" required>
                                <label for="surname">Apellido *</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                                <label for="email">Email *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" placeholder="" required>
                                <label for="emailConfirm">Confirmar Email *</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                                <label for="password">Contraseña *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="" required>
                                <label for="passwordConfirm">Confirmar Contraseña *</label>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    
                    <button type="submit" class="btn btn-custom-orange w-100">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block title %}
Registro Técnico - ReparaYa
{% endblock %}

{% block content %}

<!-- Main Content -->
<main class="flex-grow-1 bg-white py-5">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Mantenemos el formulario ancho con col-md-8 -->
            <div class="col-md-8">  
                <h1 class="text-center text-custom-blue mb-4">REGISTRARSE</h1>
                <p class="text-center mb-3">Qué eres?</p>

                <!-- Ajustamos el estilo para que los botones de usuario/técnico sean más pequeños -->
                <div class="d-flex flex-column align-items-center w-100 mb-4" role="group">
                    <input type="radio" class="btn-check" name="user_type" id="usuario" autocomplete="off" disabled>
                    <label class="btn btn-user-type mb-2 w-50" for="usuario">Usuario</label>

                    <input type="radio" class="btn-check" name="user_type" id="tecnico" autocomplete="off" checked>
                    <label class="btn btn-user-type mb-2 w-50" for="tecnico">Técnico</label>
                </div>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="" required>
                                <label for="rut">RUT (10123456-7) *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                                <label for="name">Nombre *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="surname" name="surname" placeholder="" required>
                                <label for="surname">Apellido *</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row g-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                                <label for="email">Email *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" placeholder="" required>
                                <label for="emailConfirm">Confirmar Email *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="phone" name="phone" placeholder="" required>
                                <label for="phone">Teléfono (+56912345678) *</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row g-3">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                                    <label for="password">Contraseña *</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="" required>
                                    <label for="passwordConfirm">Confirmar Contraseña *</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="url" class="form-control" id="urlLinkedin" name="urlLinkedin" placeholder="" pattern="https?://.*" required>
                                    <label for="urlLinkedin">Linkedin (url) *</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md">
                                <label for="formFile" class="form-label">Título Académico (PDF) *</label>
                                <input class="form-control" type="file" id="formFile" accept=".pdf">
                            </div>

                            <div class="col-md">
                                <label for="formFile" class="form-label">Curriculum Vitae (PDF) *</label>
                                <input class="form-control" type="file" id="formFile" accept=".pdf">
                            </div>

                            <div class="col-md">
                                <label for="formFile" class="form-label">Carta Presentación (PDF) *</label>
                                <input class="form-control" type="file" id="formFile" accept=".pdf">
                            </div>
                        </div>
                    </div>

                    <br><br><br>
                    
                    <button type="submit" class="btn btn-custom-orange w-100">Confirmar Solicitud</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
